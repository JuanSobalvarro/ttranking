{% extends 'admin_panel/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6">Actualizar Partido</h2>

    <form method="post" class="bg-white p-8 rounded-lg shadow-md">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">Actualizar</button>
    </form>
</div>
{% endblock %}
