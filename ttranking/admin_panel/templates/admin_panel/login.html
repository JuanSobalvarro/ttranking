<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión de Administrador</title>
    <link rel="stylesheet" href="{% static 'admin_panel/css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script> <!-- Ensure Tailwind is loaded -->
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="login-container bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Inicio de Sesión de Administrador</h2>

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Form Fields (already rendered as paragraphs) -->
                {{ form.as_p }}

                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">Iniciar Sesión</button>
            </div>
        </form>

        <a href="{% url 'core:home' %}" class="block text-center mt-4 text-gray-600 hover:text-blue-600">Volver al Inicio</a>
    </div>

</body>
</html>
